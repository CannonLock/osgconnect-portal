{%extends "base.html"%}

{%block title%}
  Create Group
{%endblock%}

{%block body%}
<section id="create-group" class="bg-light">
  <div class="container col-lg-12">
    <!-- <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Profile</li>
    </ol> -->
    {%include 'messages.html'%}
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {% if 'osg' in session['url_root'] %}
        <h2>Request Project Creation</h2>
        {% else %}
        <h2>Request Group Creation</h2>
        {% endif %}
        <hr/>
        <form role="form" action="{{url_for('create_group')}}" method="POST">
          {% if 'osg' in session['url_root'] %}
          <div class="form-group">
            <label for="name">Project Name *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name of Project"
              required="required"
              tabindex="1"
            >
          </div>
          {% else %}
          <div class="form-group">
            <label for="name">Group Name *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name of Research Group"
              required="required"
              tabindex="1"
            >
          </div>
          {% endif %}

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="{{session['email']}}"
              required="required"
              tabindex="2"
            >
          </div>

          <div class="form-group">
            <label for="phone">Phone *</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="888 888 8888"
              required="required"
              tabindex="3"
            >
          </div>

          <div class="form-group">
            <label for="field_of_science">Field of Science *</label>
            <select class="form-control" id="field_of_science" name="field_of_science" required="required" tabindex="4" onmousedown="if(this.options.length>6){this.size=6;}"  onchange='this.size=0;' onblur="this.size=0;">
              <option value="" selected disabled>Select Field of Science</option>
              {% for science in sciences %}
              <option value="{{science}}">{{science}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description <span id="asterik">*</span></label>
            <textarea
              placeholder="Brief description of your group"
              name="description"
              required
              tabindex="5"
              style="background-color:white; color:black; border-radius:4px; border-color:lightgrey;"
              value=""
              ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div> <!-- Profile Form Container -->
    </div> <!-- row -->

  </div>
</section>

<script>
var name = {{session['name']|tojson}};
var email = {{session['email']|tojson}};

window.onload = setFormFields(email);

function setFormFields(email){
  // document.getElementById('name').value = name;
  document.getElementById('email').value = email;
  // document.getElementById('phone').value = phone;
}

</script>
{%endblock%}
