{%extends "base.html"%}

{%block title%}
  Create Group
{%endblock%}

{%block body%}
<section id="create-group" class="bg-light">
  <div class="container col-lg-12">
    <!-- <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Profile</li>
    </ol> -->
    {%include 'messages.html'%}
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {% if 'ci-connect' in session['url_root'] %}
        <h2>Request Project Creation</h2>
        {% else %}
        <h2>Request Project Creation</h2>
        {% endif %}
        <hr/>
        <form role="form" action="{{url_for('create_subgroup', group_name=group_name)}}" method="POST">
          <div class="form-group">
            <label for="name">Project Name (unix convention)*</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Unix Name of Project"
              required="required"
              tabindex="1"
              onkeypress="return checkSpcialChar(event)"
            >
          </div>

          <div class="form-group">
            <label for="display-name">Display Name *</label>
            <input
              type="text"
              class="form-control"
              id="display-name"
              name="display-name"
              placeholder="Display Name of Research Project"
              required="required"
              tabindex="2"
            >
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="{{session['email']}}"
              required="required"
              tabindex="3"
            >
          </div>

          <div class="form-group">
            <label for="phone">Phone *</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="555 555 5555"
              required="required"
              tabindex="4"
            >
          </div>

          <div class="form-group">
            <label for="field_of_science">Field of Science *</label>
            <select class="form-control" id="field_of_science" name="field_of_science" required="required" tabindex="5" onmousedown="if(this.options.length>6){this.size=6;}"  onchange='this.size=0;' onblur="this.size=0;">
              <option value="" selected disabled>Select Field of Science</option>
              {% for science in sciences %}
              <option value="{{science}}">{{science}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="pi-name">PI Name</label>
            <input
              type="text"
              class="form-control"
              id="pi-name"
              name="pi-name"
              placeholder="Name of Research Group"
              tabindex="6"
            >
          </div>

          <div class="form-group">
            <label for="pi-email">PI Email</label>
            <input
              type="email"
              id="pi-email"
              name="pi-email"
              class="form-control"
              placeholder="johnsmith@email.com"
              tabindex="7"
            >
          </div>

          <div class="form-group">
            <label for="pi-org">PI Organization</label>
            <input
              type="text"
              class="form-control"
              id="pi-org"
              name="pi-org"
              placeholder="Name of PI Organization"
              tabindex="8"
            >
          </div>

          <div class="form-group">
            <label for="description">Description <span id="asterik">*</span></label>
            <textarea
              placeholder="Brief description of your group"
              name="description"
              required
              tabindex="9"
              style="background-color:white; color:black; border-radius:4px; border-color:lightgrey;"
              value=""
              ></textarea>
          </div>

          <!-- <div class="form-group input-fields-wrap">

            <div class="form-row">

                <input type="text" class="form-control" placeholder="ex: John Smith" id="meta-value" name="meta-value" tabindex="3">

              </div>
            </div>

          </div>

          <div class="form-group">
            <button class="btn btn-secondary btn-sm add-field-button">Add Additional Info</button>
          </div> -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div> <!-- Profile Form Container -->
    </div> <!-- row -->

  </div>
</section>

<script>
var name = {{session['name']|tojson}};
var email = {{session['email']|tojson}};
var phone = {{session['phone']|tojson}};

window.onload = setFormFields(email);

function setFormFields(email){
  // document.getElementById('name').value = name;
  document.getElementById('email').value = email;
  document.getElementById('phone').value = phone;
  // document.getElementById('phone').value = phone;
}

function checkSpcialChar(event){
  if(!((event.keyCode >= 65) && (event.keyCode <= 90) || (event.keyCode >= 97) && (event.keyCode <= 122) || (event.keyCode >= 48) && (event.keyCode <= 57))){
    event.returnValue = false;
    return;
  }
  event.returnValue = true;
}
